<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calculator.css" />
  <title>Calculator - By Code Traversal</title>
</head>

<body>
  <div class="container">
    <div  class="calculator">
      <input  type="text" id="result" placeholder="0" />
      <div>
        <button onclick="allClear('')" class="button operator">AC</button>
        <button onclick="delet()" class="button operator">DEL</button>
        <button onclick="display('%')" class="button operator">%</button>
        <button onclick="display('/')" class="button operator">/</button>
      </div>
      <div>
        <button onclick="display('7')" class="button">7</button>
        <button onclick="display('8')" class="button">8</button>
        <button onclick="display('9')" class="button">9</button>
        <button onclick="display('*')" class="button operator">*</button>
      </div>
      <div>
        <button onclick="display('4')" class="button">4</button>
        <button onclick="display('5')" class="button">5</button>
        <button onclick="display('6')" class="button">6</button>
        <button onclick="display('-')" class="button operator">-</button>
      </div>
      <div>
        <button onclick="display('1')" class="button">1</button>
        <button onclick="display('2')" class="button">2</button>
        <button onclick="display('3')" class="button">3</button>
        <button onclick="display('+')" class="button operator">+</button>
      </div>

      <div>
        <button onclick="display('00')" class="button">00</button>
        <button onclick="display('0')" class="button">0</button>
        <button onclick="display('.')" class="button">.</button>
        <button onclick="equal()" class="button equalBtn">=</button>
      </div>
    </div>
  </div>

  <script src="calculator.js">



  </script>
</body>

</html>
